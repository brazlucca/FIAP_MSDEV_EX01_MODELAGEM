components:
  schemas:
    Address:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 123456
        zipcode:
          type: string
          example: '123456-78'
        country:
          type: string
          example: Brazil
        city:
          type: string
          example: 'SÃ£o Paulo'
        neighborhood:
          type: string
          example: 'Jadrins'
        street:
          type: string
          example: 'Avenida Paulista'
        number:
          type: integer
          format: int32
          example: 1000 
      xml:
        name: address
    Carrier:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 123456
        description:
          type: string
          example: 'Description'
    Product:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 123456
        supplierId:
          type: integer
          format: int64
          example: 123456  
        description:
          type: string
          example: 'Description'
        price:
          type: number
          format: double
          example: '10.00'
    PurchaseOrder:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 123456
        retailerId:
          type: integer
          format: int64
          example: 123456
        address:
          $ref: '#/components/schemas/Address' 
        supplierId:
          type: integer
          format: int64
          example: 123456  
        items:
          type: array
          items:
            $ref: '#/components/schemas/PurchaseOrderItem'  
        datetime:
          type: string
          description: RFC3339 Datetime to set
          format: date-time
          example: "2021-06-20T01:02:03+00:00"
    PurchaseOrderItem:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 123456
        productId:
          type: integer
          format: int64
          example: 123456  
        quantity:
          type: integer
          format: int32
          example: 123456 
    Retailer:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 123456
        description:
          type: string
          example: '123456'
        address:
          $ref: '#/components/schemas/Address' 
    RetailerInventory:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 123456
        retailerId:
          type: integer
          format: int64
          example: 123456
        productId:
          type: integer
          format: int64
          example: 123456
        quantity:
          type: integer
          format: int32
          example: 123456  
    SalesData:
      type: object
      properties:
        id:
          type: integer
